<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Pokémon</title>
    <link rel="stylesheet" href="CSS/Comparador.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
        </div>
        <h1>Mapas Pokemon</h1>
        <a href="menu.html">
            <button class="back-button">Voltar</button>
        </a>
    </header>
    <br>
    <br>
    <br>
    <div class="input-container">
        <input type="text" id="pokemon1" placeholder="Nome ou ID do Pokémon 1" />
        <input type="text" id="pokemon2" placeholder="Nome ou ID do Pokémon 2" />
        <button id="compareButton">Comparar</button>
        <button id="clearButton" style="background-color: red; color: white;">Limpar</button>
    </div>
    
    <div class="comparison-container">
        <div id="poke1" class="pokemon-card"></div>
        <div id="poke2" class="pokemon-card"></div>
    </div>


    <footer>
        <br>
        <p>@ 2024 PokeVerse - Interfaces Web - 2Aa Informática</p>
    </footer>

    <script src="JS/Comparador.js"></script>
</body>
</html>
